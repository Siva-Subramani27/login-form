<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Login form/login.css">
</head>
<body>
    
    <form action="#" id="insta" method="get">
        <div id="btn">
            <div id="login">
                <button id="log" onclick="login()">Login</button>
            </div>
            <div id="signup">
                <button id="sign" onclick="signup()">Signup</button>
            </div>
        </div>
        <div id="logininput" class="logininput">
            <label for="username">Username/Email Address</label><br>
            <input type="text" name="username" id="username" placeholder="Enter a username"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter a password"><br>
            <button id="loginbtn" type="submit">Login</button>
            <a href="#">Forget password?</a>
        </div>
        <div id="signupinput" class="signupinput">
            <label for="firstname">First name</label><br>
            <input type="text" name="firstname" id="firstname" placeholder="Enter a firstname"><br>
            <label for="lastname">Last name</label><br>
            <input type="text" name="lastname" id="lastname" placeholder="Enter a lastname"><br>
            <label for="useremalil">Email</label><br>
            <input type="email" name="useremail" id="useremail" placeholder="Enter a mail id" readonly><br>
            <label for="dob">Date of Birth</label><br>
            <input type="date" name="userdob" id="dob"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="pass" placeholder="Enter a password"><br>
            <label for="confirmpassword">Confirm Password</label><br>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter a confrim password"><br>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">I accept</label><br>
            <button id="signupbtn" type="submit">Signup</button>
        </div>
    </form>




    <script src="../Login form/login.js"></script>
</body>
</html>
